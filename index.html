<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Notifications</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    
  </head>
  <body>
    
    <div class="notifications ">
      <div class="notify gr ">
        <div class="circle">
          <i class="icon-ok"></i>
        </div>
        <div class="info">
          <span>Download Complete</span>
          <span class="items-total">4 items saved </span>
        </div> 
      </div> 
    </div> 
    <h3>Choose the albums you wish to download</h3>
    
    <div class="albums">
      <div class="album">
        <img src="https://m.media-amazon.com/images/I/71EFb-BEAeL._SL1400_.jpg" />
        <div class="title">Legend </div>
        <div class="artist">Bob Marley and the Wailers</div>
      </div>
      
      <div class="album ">
        <img src="https://media.pitchfork.com/photos/5d6005aac7e6ee0009d81e86/1:1/w_600/SeanPeal_DuttyRock.jpg" />
        <div class="title">Dutty Rock</div>
        <div class="artist">Sean Paul</div>
      </div>
      
      <div class="album ">
        <img src="https://m.media-amazon.com/images/I/51wb+1zfcFL.jpg" />
        <div class="title">The Boombastic Collection</div>
        <div class="artist">Shaggy</div>
      </div>

      <div class="album ">
        <img src="https://www.udiscovermusic.com/wp-content/uploads/2020/12/buju-banton-til-shiloh.jpg" />
        <div class="title">Til Shiloh</div>
        <div class="artist">Buju Banton</div>
      </div>
    </div>
    
    <div style="text-align: center;">
      <div class="button">save</div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
